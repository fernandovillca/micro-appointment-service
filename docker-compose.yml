version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: appointments_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_appointments_data:/var/lib/postgresql/data
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d appointments_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  app:
    build: 
      context: .
      target: development
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_DATABASE: appointments_db
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hospital-network
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev

networks:
  hospital-network:
    driver: bridge

volumes:
  postgres_appointments_data:
